<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Meu SaaS</title>
    <link rel="stylesheet" href="style.css">
    <script src="auth.js" defer></script>
</head>
<body>

    <main class="main-content">
        <section id="register-section" class="container">
            <h2>Crie sua Conta</h2>
            <p class="contact-subtitle">Comece agora a gerar leads para o seu negócio.</p>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="seu.melhor@email.com">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required placeholder="Crie uma senha forte">
                </div>
                <button type="submit" class="button">Criar Conta</button>
            </form>
            <p style="text-align: center; margin-top: 1rem;">
                Já tem uma conta? <a href="login.html">Faça Login</a>
            </p>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 [Seu Nome]. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>
</html>
