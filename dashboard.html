<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Meu SaaS</title>
    <link rel="stylesheet" href="style.css">
    <script src="dashboard.js" defer></script>
</head>
<body>

    <header class="hero">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <h1 id="welcome-message">Carregando...</h1>
            <button id="logout-button" class="button">Logout</button>
        </div>
    </header>

    <main class="main-content">
        <section id="dashboard-content" class="container">
            <h2>Solicitar Novos Leads</h2>
            <p class="contact-subtitle">Preencha os campos abaixo para iniciar uma nova busca.</p>
            
            <form id="lead-search-form">
                <div class="form-group">
                    <label for="business-type">Tipo de Negócio:</label>
                    <input type="text" id="business-type" name="business-type" required placeholder="Ex: restaurantes, petshops, academias">
                </div>
                <div class="form-group">
                    <label for="city">Cidade:</label>
                    <input type="text" id="city" name="city" required placeholder="Ex: São Paulo, Rio de Janeiro">
                </div>
                <button type="submit" class="button">Buscar Leads</button>
            </form>
        </section>
        
        <section id="results-section" class="container">
            <h2>Leads Gerados</h2>
            <div id="leads-list">
                <p>Nenhum lead gerado ainda. Preencha o formulário acima para começar.</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 [Seu Nome]. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>
</html>
