<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LeadGen SaaS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js" defer></script>
</head>
<body class="dashboard-body">

    <div id="notification-container"></div>

    <aside class="sidebar">
        </aside>

    <main class="main-dashboard-content">
        <header class="dashboard-header">
            </header>

        <section class="stats-cards">
            <div class="card">
                <h3>Leads Gerados</h3>
                <p class="stat-number" id="total-leads">0</p>
                <div class="chart-container" style="height:60px;">
                    <canvas id="leads-chart"></canvas>
                </div>
            </div>
            <div class="card">
                <h3>Buscas Realizadas</h3>
                <p class="stat-number" id="total-searches">0</p>
                <div class="chart-container" style="height:60px;">
                    <canvas id="searches-chart"></canvas>
                </div>
            </div>
            <div class="card">
                <h3>Plano Atual</h3>
                <p class="stat-number" id="plan-status">Free Trial</p>
                <span class="card-footer">Fa√ßa upgrade para mais buscas</span>
            </div>
        </section>
        
        <section id="lead-search-section" class="content-section">
            </section>
        <section id="results-section" class="content-section">
            </section>
    </main>

</body>
</html>
